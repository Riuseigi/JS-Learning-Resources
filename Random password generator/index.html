<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Random Password Generator</h1>

      <div class="textArea">
        <label for="numDice">Password Length:</label>
        <input type="number" id="passwordLength" value="1" min="1" max="12" />
      </div>

      <div class="checkBoxes">
        <div class="">
          <input type="checkbox" name="attributes1" id="lowerCase" />
          <label for="lowerCase">Lower Case</label>
        </div>
        <div class="">
          <input type="checkbox" name="attributes2"" id="upperCase">
          <label for="upperCase">Upper Case</label>
        </div>
        <div class="">
          <input type="checkbox" name="attributes3"" id="includeNumbers">
          <label for="includeNumbers">Numbers</label>
        </div>
        <div class="">
          <input type="checkbox" name="attributes4"" id="includeSymbols">
          <label for="includeSymbols">Symbols</label>
        </div>
      </div>
      <button onclick="generatePassword()" type="submit">Submit</button>
      <div id="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
